
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super over</title>
    <!-- css is used for styling -->
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                  <img class="profile-icon" src="./assets/manchester.png" alt="CSK Logo" height="150px">
                  <span class="profile-name">Manchester</span>
                  <div class="row round-runs">
                      <span class="circle_col"></span>
                      <span class="circle_col"></span>
                      <span class="circle_col"></span>
                      <span class="circle_col"></span>
                      <span class="circle_col"></span>
                      <span class="circle_col"></span>
                  </div>
            </div>
            <div class="col">
                <div class="row_score">
                    <span>3</span>
                    <span>-</span>
                    <span>4</span>
                </div>
            </div>
            <div class="col">
                <img class="profile-icon" src="./assets/chelsa.png" alt="MI Logo" width="150px" height="145px">
                <span class="profile-name">Chelsea</span>
                  <div class="row round-runs">
                    <!-- <span class="col">-</span> -->
                    <span class="circle_col"></span>
                    <span class="circle_col"></span>
                    <span class="circle_col"></span>
                    <span class="circle_col"></span>
                    <span class="circle_col"></span>
                    <span class="circle_col"></span>
                  </div>
            </div>
        </div>
        <div class="row">
              <button id="bat-button">Try Again</button>
        </div>
        <div class="row">
            <span class="result">Chelsea / Manchester wins</span>
        </div>
    </div>
</body>
</html>
